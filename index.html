<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | TechFix Store</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div id="rocket-banner">
            <img src="images/rocket.png" alt="Rocket">
        </div>
        <div id="header-content">
            <h1>TechFix Store</h1>
            <p>Your one-stop shop for computer repairs and sales!</p>
        </div>
    </header>

    <main>
        <section id="countdown">
            <h2>Coming Soon!</h2>
            <div id="timer">
                <div id="days">00</div> Days
                <div id="hours">00</div> Hours
                <div id="minutes">00</div> Minutes
                <div id="seconds">00</div> Seconds
            </div>
        </section>

        <section id="gallery">
            <h2>Check Out Our Services</h2>
            <div id="image-carousel" class="slick-carousel">
                <!-- Images will be loaded here by jQuery -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechFix Store. All rights reserved.</p>
    </footer>
</body>
</html>
